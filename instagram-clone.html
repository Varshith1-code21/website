<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cointainer">
    <div class="middle-container">
     <img src="apps store/insta.png" alt="">
    <form>
      <input  class="username"   type="text" placeholder="phonenumber, username or email">
      <input  class="password"   type="password" placeholder="password">
      <button class="login" type="submit">Log in</button>
    </form>
    <div class="divider">
      <div class="h1"></div>
      <div class="or">OR</div>
      <div class="h1"></div>
    </div>
    <div>
      <div class="facebook-login">
        <img src="apps store/facebook-logo.png">
        <a href="https://www.facebook.com/login/" target="_blank"></a>
        <span>Log in with Facebook</span>
      </div>
      <div class="forget-password">
        <a href="https://www.instagram.com/accounts/password/reset/?hl=en"></a>
        <span>Forger password&#63;</span>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <div class="sign">
      <p>Don't have an account&#63;</p>
      <span class="sign-up">Sign up</span>
    </div>

  </div>
  </div>
</body>
</html>
